<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studylull</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body onload="goToBreak();">
    <header>
        <nav id="main-nav" class="babypink">
            <img id="menu-img" src="img/menu.png" alt="menu">
            <ul>
                <li id="title">
                    <h2 id="title-heading">home</h2>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('home');">home</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('breathe');">breathe</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('puzzle')">puzzle</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('generator')">generator</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('music')">music</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('study')">study</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home"></section>
        <section id="breathe" style="display: none;">
            <h2 id="instructions">Breathe In.</h2>
            <div id="circle" class="rainbow">1</div>
        </section>
        <section id="puzzle" style="display: none;">
            <div class="puzzle-container">
                <div id="pieces"></div>
            </div>
        </section>
        <section id="generator" style="display: none;">

            <div class="roundBorder">
                <p id="fact">Choose to generate a fact or a task to do.</p>
            </div>

            <div id="centerBtn">
                <button type="button" id="gen" onclick="displayFact();">Generate</button>
            </div>
            <div class="buttons center">
                <button type="button" class="genBtn" id="factBtn" onclick="setF()">Facts</button>
                <button type="button" class="genBtn" id="taskBtn" onclick="setT()">Tasks</button>

            </div>
            
        </section>
        <section id="music" style="display: none;">
            <div class="player">
                <iframe id="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator&theme=0" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="instructions">
                <h3>Upload Your Own Playlist</h3>
                <ol>
                    <li>Go to <a href="https://open.spotify.com/">Spotify Web Player</a> and open any song, podcast, or playlist</li>
                    <li>Copy the last part of the url</li>
                    <img src="img/link.png" alt="a spotify link, with the last part highlighted in a red box">
                    <li>Paste it into the box below</li>
                    <input type="text" id="spotify-link">
                </ol>
                <button class="goBtn" onclick="changePlaylist()">Go To Playlist</button>
            </div>
        </section>
        <section id="study" style="display: none;">
            <div class="container">
                <h1>studying</h1>
                <div id="timer">00:00:00</div>
                <button class="goBtn" onclick="goToBreak();">go to break</button>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
