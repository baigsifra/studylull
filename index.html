<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studylull</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="goToBreak();">
    <header>
        <nav id="main-nav" class="babypink">
            <img id="menu-img" src="img/menu.png" alt="menu">
            <ul>
                <li id="title">
                    <h2 id="title-heading">home</h2>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('home');">home</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('breathe');">breathe</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('puzzle')">puzzle</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('generator')">generator</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('music')">music</button>
                </li>
                <li class="nav-link">
                    <button onclick="changeNav('study')">study</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home"></section>
        <section id="breathe"></section>
        <section id="puzzle"></section>
        <section id="generator">
            <button type="button" id="gen">Generate</button>
            <p id="fact">Fact</p>
            <button type="button" id="factBtn" onclick="setF()">Facts</button>
            <button type="button" id="taskBtn" onclick="setT()">Tasks</button>
        </section>
        <section id="music"></section>
        <section id="study">
            <h1>studying</h1>
            <div id="timer">00:00:00</div>
            <button class="goBtn" onclick="goToBreak();">go to break</button>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
